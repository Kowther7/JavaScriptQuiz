<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavasScript Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    
    <header class=" header">  
        <nav id="highscore"> <P> View High Scores </P> </nav>
        <nav class="timer"> Timer <p id="timer">60</p> </nav> 
    </header> 
    <div> 
        
        <div class="container">
            <h1>Coding Quiz Challenge</h1> 
            <!-- <div class="quiz"> -->

                <h2 class="rules" style="display:block;"> Try to answer the flowing coding-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by <span>15 seconds!</span></h2>
            <!-- </div> -->
            <div>
                <button id="button1"> 
                    Start Quiz
                </button>
            </div>
            <div class="quiz" style="display: none;">
                <p id="clock"> 60</p>
                <h3 id="question">Question goes here</h3>
                <div id="answer-buttons"></div>
                <button id="next-btn">Next Question</button>
            </div>
        </div>

    </div>
</body>
</html>
